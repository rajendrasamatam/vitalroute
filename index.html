<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <title>VITAL ROUTE - Intelligent Emergency Traffic Control</title>
  <meta name="description"
    content="VITAL ROUTE reduces emergency response time by creating real-time green corridors for ambulances and fire engines using smart signal control." />
  <style>
    body {
      background-color: #000000;
      margin: 0;
    }

    .app-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #000000;
      color: white;
      font-family: sans-serif;
    }

    .rotating-logo {
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-loader">
      <img src="/icon.png" alt="Loading..." class="rotating-logo" />
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
